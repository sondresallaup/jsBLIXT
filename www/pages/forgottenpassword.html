<!DOCTYPE html>
<html>
    <head>
        <title>SondreSallaup.com</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" content="text/html; charset=UTF-8">
       <link href = "../css/ionic.css" rel = "stylesheet">
    </head>
    <body>
        
        <div class="bar bar-header bar-light">
            <a class="button icon-left ion-chevron-left button-clear button-stable" href="../index.html">Logg inn</a>
  <h1 class="title">Glemt passord</h1>
</div><br><br>
        
        
        <!----- Content --->     

        
        <div class="card">
  <div class="item item-divider">
    Nytt passord
  </div>
  <div class="item item-text-wrap">
      Skriv din epostadresse, så sender vi link til passordgjenopprettelse.<br><br>
    <label class="item item-input"><input type="email" id="email" name="email" placeholder="E-postadresse"/></label>
      <a class="button button-block button-assertive" onclick="resetPassword();">Gjenopprett passord</a>
      <div id="passwordmsg"></div>
  </div>
</div>
        

        
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
    function resetPassword(){
        $("div#passwordmsg").html('<i class="icon ion-loading-c"></i>');
        if($("#email").val() == ""){
            $("div#passwordmsg").html("<font color='red'>Du må skrive inn epostadressen din");
        }
        else{
        Parse.User.requestPasswordReset($("#email").val(), {
          success: function(currentUser) {
            $("div#passwordmsg").html("<font color='green'>Epost er sendt!");
          },
          error: function(user, error) {
            // TODO: feilmelding basert på error.code
            $("div#passwordmsg").html("Error: " + error.code + " " + error.message);
          }
        });
        }
    }
    
</script>
        
        
        
        
        
        

		<script src="http://code.jquery.com/jquery-latest.js"></script>

		<script src="../js/typeahead.min.js"></script>
		<script src="../js/extrajs.js"></script>
		<script src="../js/register.js"></script>
	</body>
</html>
