<!DOCTYPE html>
<html>
    <head>
        <title>SondreSallaup.com</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" content="text/html; charset=UTF-8">
        <link href = "../css/bootstrap.css" rel = "stylesheet">
        <link href="../css/signin.css" rel="stylesheet">
        <link href="../css/customstyle.css" rel="stylesheet">
    </head>
    <body>

<iframe src="../resources/header.html" width="100%"  style="height:45px;position:absolute;top:0px;left:0px;" seamless></iframe>
<h3>Registrer</h3>
    	<div>
    		<form method="POST" id="registerform">
	    		<input type="username" class="form-control" name="username" placeholder="E-post" id="username" autofocus></>
	    		<input type="text" class="form-control" name="name" placeholder="Fullt navn" id="name"></>
	    		<input type="text" class="form-control" name="adress" placeholder="Adresse" id="adress"></>
	    		<input type="text" class="form-control" name="zip_number" placeholder="Postnummer" id="zip_number"></>
	    		<input type="password" class="form-control" name="password" placeholder="Passord" id="password"></>
	    		<input type="password" class="form-control" name="repeatPassword" placeholder="Gjenta passord" id="repeatPassword"></>
	    		<div id="registermsg"></div>
	    		<button class="btn btn-lg btn-primary btn-block" name="submit" type="submit" id="submit">OK</button>
    		</form>
		</div>

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/typeahead.min.js"></script>
		<script src="../js/extrajs.js"></script>
		<script src="../js/register.js"></script>
	</body>
</html>
